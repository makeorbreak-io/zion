<!doctype html>
<html>
  <head>
    <title>JukeBify session generation</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>JukeBify session generation</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div>
          <strong>Session code: </strong> <p> check url </p>
        </div>
      </div>
    </div>

    <!--<script id="session-template" type="text/x-handlebars-template">
      <p>Session code: </p><p class="clearfix">{{sessioncode}}</p>
    </script>-->

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        /*var sessionSource = document.getElementById('session-template').innerHTML,
            sessionTemplate = Handlebars.compile(sessionSource),
            sessionPlaceholder = document.getElementById('session');*/

        var params = getHashParams();

        var sessionCode = params.sessioncode,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
            if(sessionCode){
              $('#login').hide();
              $('#loggedin').show();
            }
            else{
              $('#login').show();
              $('#loggedin').hide();
            }
        }
      })();
    </script>
  </body>
</html>
