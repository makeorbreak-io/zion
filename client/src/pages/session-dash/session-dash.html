  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Session Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item> <strong> Current session ID: </strong> <p>{{sessionCode}}</p></ion-item>

  <ion-item>
    <ion-label>Client code</ion-label>
    <ion-input [(ngModel)]="lookupCode" type="text"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button round block (click)="debtLookup()"> Get debt </button>
  </div>

  <ion-item><strong>Debt amount:</strong> {{debtAmount}}</ion-item>
  <br>
  <br>

  <div padding>
    <button ion-button round block (click)="genClientCode()"> Generate client code </button>
  </div>

  <ion-item><strong>{{newCode}}</strong></ion-item>


</ion-content>
