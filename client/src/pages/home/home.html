<ion-header>
  <ion-navbar>
    <ion-title>JukeBify</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <p>Planning an event? Start a new session!</p>

    <ion-item>
      <ion-label>Session code</ion-label>
      <ion-input [(ngModel)]="sessCode" type="text"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button round block (click)="validateSession()"> New session </button>
    </div>

    <p>Customer? Type in the provided code! </p>
    <ion-item>
      <ion-label>Code</ion-label>
      <ion-input [(ngModel)]="code" type="text"></ion-input>
    </ion-item>
    <br>
    <button ion-button block round (click)="enterSession()"> Enter session </button>

</ion-content>
